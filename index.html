<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>log in</title>
  <link  href="./dist/output.css" rel="stylesheet">
</head>
<body>
  <div class="min-h-screen py-40" style="background-image: linear-gradient(115deg, #7a94ea, #e059e0)">
    <div class="container mx-auto">
      <div class="flex flex-col lg:flex-row w-10/12 lg:w-8/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden">
        <div class="w-full lg:w-1/2 flex flex-col items-center justify-center p-12 bg-no-repeat bg-cover bg-center" style="background-image: url('./dist/image/Cat-study-hard-reading-book_1920x1200.jpg');">
          <h1 class="text-black text-5xl me-4 font-bold ">ChatBook</h1>
          <div>
            <p class="text-black1  p-1 font-semibold">  Connect and Share!!</p>
          </div>
        </div>
        <div class="w-full lg:w-1/2 py-16 px-12">
          <h2  class="text-3xl mb-4 font-bold"> Sign Up</h2>
          <p class="mb-4 font-semibold">
            It's quick and easy !
          </p>
          <form action="#">
            <div class="grid grid-cols-2 gap-5">
              <input type="text" placeholder="Firstname" class="border border-gray-400 py-1 px-2">
              <input type="text" placeholder="Surname" class="border border-gray-400 py-1 px-2">
            </div>
            <div class="mt-5">
              <input type="text" placeholder="Email" class="border border-gray-400 py-1 px-2 w-full">
            </div>
            <div class="mt-5">
              <input type="password" placeholder="Password" class="border border-gray-400 py-1 px-2 w-full">
            </div>
            <div class="mt-5">
              <input type="password" placeholder="Confirm Password "  class="border border-gray-400 py-1 px-2 w-full">
            </div>
            <div class="mt-5">
              <input type="checkbox" class="border border-gray-400">
              <span>
                I accept the <a href="#" class="text-purple-500 font-semibold">Terms of Use</a> &  <a href="#" class="text-purple-500 font-semibold">Privacy Policy</a> 
              </span>
            </div>
            <div class="mt-5">
              <button class="w-full bg-green-600 py-3 text-center text-white font-semibold ">SIGN UP</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--  -->
</body>
</html>
